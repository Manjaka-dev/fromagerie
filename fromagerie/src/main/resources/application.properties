# URL de la base de données PostgreSQL (assure-toi de spécifier la version correcte)
spring.datasource.url=jdbc:postgresql://localhost:5432/fromagerie

# Nom d'utilisateur pour la connexion à la base de données
spring.datasource.username=postgres

# Mot de passe pour l'utilisateur
spring.datasource.password=admin

# Spécifie le driver JDBC pour PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Paramètre de gestion de la structure de la base de données (hibernate)
spring.jpa.hibernate.ddl-auto=update

# Dialecte pour PostgreSQL 14
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Afficher les requêtes SQL dans les logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true