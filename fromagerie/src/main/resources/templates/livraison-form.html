<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajout Livraison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Ajouter une Livraison</h2>

<form th:action="@{/livraison/save}" method="post">

    <!-- SÃ©lection du livreur -->
    <div class="mb-3">
        <label for="livreur" class="form-label">Livreur</label>
        <select id="livreur" class="form-select" name="livreur" required>
            <option th:each="livreur : ${livreurs}"
                    th:value="${livreur.id}"
                    th:text="${livreur.nom}">
            </option>
        </select>
    </div>

    <!-- Date de livraison -->
    <div class="mb-3">
        <label for="dateLivraison" class="form-label">Date de livraison</label>
        <input id="dateLivraison" type="date" class="form-control" name="dateLivraison" required />
    </div>

    <div class="mb-3">

        <input id="commandeId" type="hidden" class="form-control" th:value="${id}" name="commandeId" required />
    </div>

    <!-- Zone -->
    <div class="mb-3">
        <label for="zone" class="form-label">Zone</label>
        <input id="zone" type="text" class="form-control" name="zone" required />
    </div>

    <button type="submit" class="btn btn-primary">Planifier</button>
</form>

</body>
</html>
