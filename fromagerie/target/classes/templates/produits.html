<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Nos Produits</h1>
    <form th:action="@{/api/commande/panier}" method="post">
        <div class="mb-4">
            <label for="client" class="form-label">Sélectionner un client :</label>
            <select id="client" name="clientId" class="form-select" required>
                <option value="">-- Choisissez un client --</option>
                <option th:each="client : ${listeClient}"
                        th:value="${client.id}"
                        th:text="${client.nom + ' - ' + client.telephone}">
                </option>
            </select>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="produit, iterStat : ${produits}">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox"
                                   th:name="'produits[' + ${produit.getId()} + '].selected'"
                                   th:id="'produit-' + ${produit.getId()}">
                            <label class="form-check-label" th:for="'produit-' + ${produit.getId()}" th:text="${produit.getNom()}">Nom du produit</label>
                        </div>

                        <p class="card-text">
                            Prix : <span th:text="${produit.getPrixVente()}">0.00</span> € <br>
                            Poids : <span th:text="${produit.getPoids()}">0.00</span> kg <br>
                            <strong>Quantité disponible :</strong>
                            <span th:text="${quantiteDisponible[iterStat.index]}">0</span>
                        </p>

                        <div class="mb-2">
                            <label for="quantite" class="form-label">Quantité :</label>
                            <input id="quantite" type="number" min="1" max="100" value="1" class="form-control"
                                   th:name="'produits[' + ${produit.getId()} + '].quantite'">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Ajouter au panier</button>
        </div>
    </form>
</div>

</body>
</html>
